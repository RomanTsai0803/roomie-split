name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # å› ç‚º package.json å·²ç¶“åœ¨æ ¹ç›®éŒ„ï¼Œç›´æ¥ install å³å¯
      - run: npm install
      
      # åŸ·è¡Œå»ºç½®ï¼ŒVite æœƒè‡ªå‹•åœ¨æ ¹ç›®éŒ„ç”¢ç”Ÿ dist è³‡æ–™å¤¾
      - run: npm run build
      
      # ğŸ‘‡ é—œéµä¿®æ­£ï¼šè·¯å¾‘æ”¹å› 'dist' (ä¸å†æ˜¯ src/dist)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
